version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Para usar SQLite en Flutter
  sqflite: any
  path_provider: any
  intl: ^0.15.7

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  # Iconos Material de la comunidad
  community_material_icon: ^2.8.94

  # Para agregar los baners con los nombres de las lineas en la lista de estaciones
  #flutter_sticky_header: ^0.3.4

  # Para hacer zoom a las imagenes, necesario para los mapas
  photo_view: ^0.1.0

  #Mostrar el mapa de las lineas
  google_maps_flutter: ^0.0.3
  
  #Abrir enlaces en otras apps
  url_launcher: ^4.0.3

  # Compartir datos a otras apps
  share: ^0.5.3

  #Mostrar animaciones Flare
  flare_flutter: ^1.2.0

  #Acceder a la API de Twitter
  #No se puede obtener el paquete, esperando actualizacion
  #twitter: ^1.0.0
  #Web View para mostrar feed de twitter
  #flutter_webview_plugin: ^0.3.0

  #General Lorem Ipsum, Borrar en la release
  flutter_lorem: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


